        //Desarrollar una aplicacion que permita calcular la suma de dos numeros si se sabe que
        //los numeros son 7 y 6
        //¿Cuantas variables necesito?
        //numero1, numero2, suma
        //¿Que tipo de dato necesito?
        //Entero
        //Declaracion de las variables
        var numero1;
        var numero_2;
        var suma;
        //inicializacion  de las variables
        numero1=0;
        numero_2=0;
        var suma=0;
        //Asignamos valores
        numero1=7;
        numero_2=6;
        //Realizamos operacion
        suma=numero1+numero_2;
        //mostrando valores
        alert("El suma es: "+suma);
        document.write('El suma es: '+suma+'<br>');

        //Desarrollar una aplicacion que permita calcular el promedio de 4 notas las cuales son
        //18, 17, 16, 14, mostrar los valores de las variables
        //¿Cuantas variables necesito?
        //n1, n2, n3 ,n4, prom
        //¿Que tipo de dato necesito?
        //Real
        //Declaracion de variables
        var n1;
        var n2;
        var n3;
        var n4;
        var prom;
        //Inicializacion de las variables
        n1=0;
        n2=0;
        n3=0;
        n4=0;
        prom=0;
        //Asignamos valores
        n1=18;
        n2=17;
        n3=16;
        n4=14;
        //Realizamos operacion
        prom=(n1+n2+n3+n4)/4;
        //mostrando valores
        alert('El promedio final es: '+prom);
        document.write('El promedio final es: '+prom+'<br>');

        //Desarrollar una aplicacion que permita mostrar un saludo en el cual se indique tu nombre "Nil", mostrar el valor de las variables
        //¿Cuantas variables necesito?

        //¿Que tipo de datos necesito?
        //texto
        //Definiendo variables
        var nom;
        //Inicializando variables
        nom="";
        //Asignando valores
        nom='Nil';
        //Mostrando valores
        alert("Hola como estas "+nom);
        document.write("Hola como estas "+nom);

        //Desarrollar una aplicacion que te permita calcular el sueldo final de un trabajador
        //si se sabe que su sueldo basico es de 1000 soles y ademas se le calcula una bonificacion
        //del 7% del sueldo basico y un descuento del 4% del sueldo basico. Mostrar todos los
        //resultados
        //¿Cuantas variables necesito?
        //sueldo basico, bonificacion, descuento, sueldo final
        //¿Que tipo de datos necesito?
        //real
        //declaramos variables
        var sb;
        var bon;
        var des;
        var sf;
        //Inicializamos valores
        var sb=0;
        var bon=0;
        var des=0;
        var sf=0;
        //asignamos valores
        sb=1000;
        //Realizamos operaciones
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;
        //mostrar resultados
        alert("El sueldo basico es: "+sb);
        alert("La bonificacion es: "+bon);
        alert("El descuento es: "+des);
        alert("El sueldo final es "+sf);

        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");

        //Desarrollar una aplicacion que permita calcular el total a pagar por la compra de
        //un producto, si se sabe que la cantidad a comprar es 10 y el precio del producto
        //es 125.80 y ademas se debe calcular el igv que es el 18% del subtotal.
        //Mostrar todos los resultados
        //¿Cuantas variables necesito?
        //tp, preproduct, cant, igv, subtotal
        //¿Que tipo de datos necesito?
        //real y entero
        //Declaramos variables
        var tp;
        var preproduct;
        var cant;
        var igv;
        var subtotal;
        //Inicializamos valores
        tp=0;
        preproduct=0;
        igv=0;
        subtotal=0;
        cant=0;
        //Asignamos valores
        preproduct=125.80;
        cant=10;
        //Realizamos valores
        subtotal=preproduct*cant
        igv=subtotal*0.18;
        tp=subtotal+igv;
        //Mostrando resultados
        alert("El subtotal es: "+subtotal);
        alert("El igv es: "+igv)
        alert("El total es: "+tp)
        document.write("El subtotal es "+subtotal+"<br>");
        document.write("El igv es "+igv+"<br>");
        document.write("El total es "+tp+"<br>");
        document.write("<hr>");
        document.write('<a href="index.html">Regresar</a><br>');
